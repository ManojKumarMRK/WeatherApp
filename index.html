<html lang="en">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

<body>

        <div class="head">WEATHER APP</div>

        <div class="degree" > <a  onclick="fahrenhait();" data-state="cel" id=degTemp><span id = "deg">~</span> <span id="degType">&#8451;</span></a> </div> 
        <div class="description" id = "des"></div>
        

    </div>
